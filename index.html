<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тетрис с рейтингом</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Модальное окно для регистрации -->
    <div id="registrationModal" class="modal">
        <div class="modal-content">
            <h2>Регистрация</h2>
            <input type="text" id="playerName" placeholder="Введите ваше имя" maxlength="20">
            <button onclick="savePlayerName()">Начать игру</button>
        </div>
    </div>

    <!-- Основной интерфейс игры -->
    <div class="game-container">
        <h1>Тетрис с рейтингом</h1>
        <div class="score">Счет: <span id="score">0</span></div>
        <canvas id="tetris" width="300" height="600"></canvas>
        <div class="controls">
            <button onclick="moveLeft()">← Влево</button>
            <button onclick="rotate()">↻ Поворот</button>
            <button onclick="moveRight()">→ Вправо</button>
        </div>
        <div class="leaderboard">
            <h3>Таблица рекордов</h3>
            <div id="leaderboardList"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
